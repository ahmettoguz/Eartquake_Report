<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="icon" type="image/icon" href="./assets/img/favico.png" /><title>Türkiye Deprem Haritası</title><link rel="stylesheet" type="text/css" href="./assets/css/style.css" /><link rel="stylesheet" href="./assets/css/flipclock.css" /><link rel="stylesheet" href="./assets/css/flipCard.css" /><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" /><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /><link rel="preconnect" href="https://fonts.googleapis.com" /><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" /><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script><script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJWRTSKFq2STW57LgQSJuH6L5Rxnt0VNs&libraries=visualization&callback=initMap" ></script><script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script><script src="./assets/js/swiper.js"></script><script src="./assets/js/index.js"></script><script src="./assets/js/mapStyle.js"></script><script src="./assets/js/flipclock.js"></script><script src="./assets/js/calender.js"></script><script src="./assets/js/ciities.js"></script></head><body><div id="mainContainer" class="flex"><div class="menuContainer flex"><div class="cardContainer"><div class="card"><div class="front face"><div class="inputContainer flex"><div class="magSelectContainer flex"><span class="label flex" >Gösterilecek deprem büyüklükleri</span ><div class="boxes flex"></div></div><div class="dateContainer flex"><div class="startDateContainer flex"><span class="flex">Başlangıç Tarihi</span><input type="date" class="startDate" oninput="inputStartDate()" min="1990-01-01" max="2030-01-01" /></div><div class="endDateContainer flex"><span class="flex">Bitiş Tarihi</span><input type="date" class="endDate" oninput="inputEndDate()" min="1990-01-01" max="2030-01-01" /></div></div><div class="timerContainer flex"><div class="speedContainer flex"><span class="flex">Animasyon Hızı</span><select class="speed" onchange="inputSpeed()"><option value="0.25">0.25x</option><option value="0.50">0.5x</option><option value="1" selected>1x</option><option value="2">2x</option><option value="4">4x</option><option value="6">6x</option><option value="8">8x</option></select></div><div class="minuteContainer flex"><span class="flex">Animasyon Süresi</span><div class="minute flex">---</div></div></div><div class="buttonContainer flex"><button onclick="playMap()" class="displayButton flex">Başlat </button></div></div></div><div class="back face"><div class="outputContainer flex"><div class="totalDataContainer flex"><span class="label flex">Toplam Veriler</span><div class="flex"><div class="box flex"><div class="title flex">Deprem Sayısı</div><div class="data flex">-</div></div><div class="box flex"><div class="title flex">Şehir Sayısı</div><div class="data flex">-</div></div></div></div><div class="cityDataContainer flex"></div><div class="calenderContainer"><div class="clockContainer"><div class="clock"></div></div><div class="dateContainer"><div class="date"><div class="day"></div><span class="flip-clock-divider" ><span class="flip-clock-label"></span ><span class="flip-clock-dot top"></span ><span class="flip-clock-dot bottom"></span ></span><div class=
